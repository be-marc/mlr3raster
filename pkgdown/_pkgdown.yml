url: https://mlr3spatial.mlr-org.com

template:
  bootstrap: 5
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

authors:
  Patrick Schratz:
    href: https://pat-s.me

navbar:
  structure:
    left:  [reference, news, book, articles]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: mlr3spatial
    contents:
      - mlr3spatial-package
  - title: Demo Data
    contents:
      - contains("demo")
  - title: Data Backends
    contents:
      - contains("Backend")
      - contains("_backend")
      - contains("as_task_")
  - title: Prediction
    contents:
      - contains("predict")
